<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <script src="{% static 'scripts/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="button-auth">
            <button onclick="showLogin()">Connexion</button>
            <button onclick="showRegister()">Inscription</button>
        </div>
        <div id="login-form" class="form">
            <h2>Connexion</h2>
            <form action="{% url 'login_check' %}" method="POST" > 
                {% csrf_token %}
                <label for="login-username">Nom d'utilisateur</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Se connecter</button>
                
            </form>
        </div>
        <div id="register-form" class="form">
            <h2>Inscription</h2>
            <form action="{% url 'register' %}" method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <label for="register-username">Nom d'utilisateur</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function validatePassword() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }
            return true;
        }

        // Show login form by default
        showLogin();
    </script>
</body>
</html>
